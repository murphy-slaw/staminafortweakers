# Publish with mc-publish on release tag creation
name: publish
on:
  create:
jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          21,    # Current Java LTS
        ]
    runs-on: ubuntu-22.04
    environment:
      name: Build
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: capture build artifacts
        if: ${{ matrix.java == '21' }} # Only upload artifacts built from latest java
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/
      - name: mc-publish
        uses: Kir-Antipov/mc-publish@v3.3.0
        env:
          MINECRAFT_VERSION: 1.20.1
          JAVA_VERSION: 17
          VERSION: 1.0.8
          RELEASE_NAME: "stamina-for-tweakers"
        with:
          name: "${{env.VERSION}}+${{env.MINECRAFT_VERSION}}"
          version: "${{env.VERSION}}+${{env.MINECRAFT_VERSION}}"
          modrinth-id: AejtfAlC
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 1040808
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
